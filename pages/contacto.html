<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="author" content="Luis" />
    <meta name="keywords" content="pan, tortillas, brownie, masa fina" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/e6c877a09d.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la panaderia cocu"
              width="90px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="navPanaderia"
            aria-controls="navPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-5 container">
        <h1 class="display-2 text-center">Contacto</h1>
        <hr />
        <article class="row">
          <div class="col-sn-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y Apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  placeholder="Juan Perez"
                  required
                  minlength="3"
                  maxlength="35"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="juanperez@gmail.com"
                  required
                  maxlength="50"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea
                  id="consulta"
                  rows="4"
                  class="form-control"
                  placeholder="agregue su mensaje aqui..."
                  maxlength="300"
                  required
                ></textarea>
              </div>
              <button class="btm btn-primary" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022202999156!2d-65.20939048508883!3d-26.83670088316041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1631680666677!5m2!1ses-419!2sar"
              class="w-100"
              height="450"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-secondary">
      <article class="row container text-center">
        <div class="col-sm-12 col-md-4 col-lg-4 my-5">
          <div>
            <img
              src="../img/cocu_logo-450.png"
              alt="logo panaderia"
              width="150px"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 my-5">
          <div class="text-white">
            <h5>Horario de atencion</h5>
            <p class="lead">
              Lunes a Viernes:09hs-18hs <br />
              Sabado,Domingo y feriados:09hs-14hs
            </p>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 my-5">
          <div class="text-white">
            <h5>Seguinos en nuestras redes</h5>
            <i class="fab fa-facebook-square fa-2x me-2"></i>
            <i class="fab fa-twitter-square fa-2x me-2"></i>
            <i class="fab fa-instagram-square fa-2x"></i>
          </div>
        </div>
      </article>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
